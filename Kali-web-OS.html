<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Mobile Ultimate - Full SFX Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        :root { --kali-blue: #5570dd; --terminal-green: #00ff41; --window-bg: rgba(10, 10, 10, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Fira Code', monospace; color: white; user-select: none; }

        /* BOOT & LOGIN */
        #boot-loader { position: fixed; inset: 0; background: #000; z-index: 10000; padding: 25px; font-size: 12px; color: #aaa; overflow-y: auto; line-height: 1.6; }
        .ok { color: var(--terminal-green); font-weight: bold; }
        #login-screen { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; opacity: 0; transition: opacity 0.8s ease; }
        .kali-logo { width: 110px; filter: drop-shadow(0 0 20px var(--kali-blue)); margin-bottom: 30px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.8; } }
        #pass-field { background: transparent; border: 1px solid #222; padding: 12px; color: var(--terminal-green); text-align: center; border-bottom: 2px solid var(--kali-blue); outline: none; width: 250px; }

        /* WALLPAPER & MATRIX */
        #wallpaper-layer { position: fixed; inset: 0; background: url('https://wallpapers.com/images/hd/kali-linux-blue-dragon-4k-7c8y9lyqf6d89s6a.jpg') center/cover; z-index: 1; opacity: 0.7; display: none; }
        #matrix-canvas { position: fixed; inset: 0; z-index: 2; opacity: 0.2; pointer-events: none; display: none; }
        #main-os { position: relative; z-index: 10; width: 100%; height: 100%; display: none; overflow: hidden; }

        /* DESKTOP */
        #desktop { position: absolute; top: 0; left: 0; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, 90px); gap: 15px; z-index: 15; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon img { width: 45px; height: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--kali-blue)); }
        .icon span { font-size: 10px; text-shadow: 1px 1px 2px black; }

        /* WINDOWS */
        .window { 
            position: absolute; width: 92%; max-width: 750px; height: 500px; 
            background: var(--window-bg); border: 1px solid var(--kali-blue); 
            border-radius: 10px; display: none; flex-direction: column; z-index: 100; 
            backdrop-filter: blur(12px); box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            animation: windowOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); overflow: hidden;
        }
        @keyframes windowOpen { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .title-bar { background: var(--kali-blue); padding: 12px 15px; display: flex; justify-content: space-between; cursor: move; font-size: 13px; font-weight: bold; }
        .win-controls { display: flex; gap: 8px; }
        .win-btn { width: 14px; height: 14px; border-radius: 50%; cursor: pointer; border: none; }
        .close-btn { background: #ff5f56; }

        /* APP STYLES */
        .terminal-body { flex: 1; padding: 15px; color: var(--terminal-green); font-size: 13px; overflow-y: auto; background: black; line-height: 1.6; white-space: pre-wrap; }
        .input-area { display: flex; align-items: center; padding: 12px; background: #050505; border-top: 1px solid #222; }
        .input-area input { background: transparent; border: none; color: white; flex: 1; outline: none; font-family: inherit; margin-left: 8px; }
        .explorer-item, .manager-item { display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 5px; border: 1px solid #333; justify-content: space-between; }
        
        /* DOCK */
        #dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 40px; border: 1px solid rgba(85, 112, 221, 0.5); display: flex; gap: 20px; z-index: 1000; backdrop-filter: blur(10px); }
        .dock-btn { width: 36px; height: 36px; cursor: pointer; transition: 0.3s; }
        .dock-btn:hover { transform: translateY(-10px) scale(1.2); }
    </style>
</head>

else if (cmd === 'ddos-attack') {

        function updatePassword() {
            const np = document.getElementById('new-pass-input').value;
            if(np) { currentPassword = np; localStorage.setItem('kali_disk_pass', np); alert("Password Saved!"); closeApp('settings-win'); }

        function installApp() {
            const name = document.getElementById('new-app-name').value;
            const file = document.getElementById('new-app-file').files[0];
            if(!name || !file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const appId = "app-" + Date.now();
                installedApps.push({ id: appId, name: name });
                const icon = document.createElement('div');
                icon.className = 'icon'; icon.id = "icon-" + appId; icon.onclick = () => openApp(appId);

                const win = document.createElement('div');
                win.id = appId; win.className = 'window';

        function handleFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => { 
                document.getElementById('vm-frame').src = URL.createObjectURL(new Blob([e.target.result], {type:'text/html'}));

            };
            reader.readAsText(input.files[0]);

        function refreshAppManager() {
            const list = document.getElementById('manager-list');
            list.innerHTML = installedApps.length === 0 ? 'No apps.' : '';
            installedApps.forEach(app => {
                list.innerHTML += `<div class="manager-item"><span>${app.name}</span><button onclick="uninstallApp('${app.id}')" style="background:red; color:white; border:none; padding:5px; border-radius:3px;">Uninstall</button></div>`;
            });
        }

        function uninstallApp(id) {
            document.getElementById(id).remove(); document.getElementById("icon-" + id).remove();
            installedApps = installedApps.filter(a => a.id !== id); refreshAppManager();
        }

        function refreshExplorer() {
            const list = document.getElementById('file-list'); list.innerHTML = '';
            virtualFiles.forEach(f => { list.innerHTML += `<div class="explorer-item"><span>üìÑ ${f.name}</span><span>${f.size}</span></div>`; });
        }

        function dragElement(elmnt) {
            let p1=0, p2=0, p3=0, p4=0;
            elmnt.onmousedown = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY;
                    elmnt.style.top = (elmnt.offsetTop - p2) + "px"; elmnt.style.left = (elmnt.offsetLeft - p1) + "px";
                };
            };
        }

        function initMatrix() {
            const c = document.getElementById('matrix-canvas');
            const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/16)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#00ff41"; ctx.font = "16px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(Math.random()*128), i*16, y*16);
                    if(y*16 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 40);
        }

function changeWallpaper(input) {
    const file = input.files[0];

        const reader = new FileReader();

            wallLayer.style.backgroundImage = `url('${e.target.result}')`;
            wallLayer.style.opacity = "1"; // Buat lebih terang kalau mau
            
            // Berikan suara sukses
            playSfx('boot');
            alert("Wallpaper updated successfully!");
        };
        reader.readAsDataURL(file);
    }
}
